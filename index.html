<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Restaurant & Lounge</title>
</head>
<body>
   <header class="row cabeza">
     <h1 class="nombre col-9">Restaurant & Lounge</h1>
     <img src="https://i.imgur.com/1EKrQIi.png" alt="carrito" width="30" height="40" id="car">
     <h3 class="carrito col-2" id="cont">0 items</h3>
   </header>
   <hr>
   <div class="row">
     <img src="https://i.imgur.com/S8Ffdqa.png" alt="banner" class="col-12">
   </div>
   <hr>
   <nav class="navbar-expand navbar-dark bg-dark superior" id="navBar"> 
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="Burgers">Burgers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Tacos">Tacos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Salads">Salads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Desserts">Desserts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="Drink_&_Sides">Drink & Sides</a>
        </li>
      </ul>
    </div>
  </nav>
  <hr>
  <div class="tipo" id="tipo"></div>
  <hr>
  <div id="menu"></div>
  <div id="carMenu"></div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="cerrar">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure about cancelling the order?</p>
        </div>
        <div class="modal-footer">
          <div class="row justify-content-end">
            <button type="button" class="btn aceptar" id="aceptar">Yes, I want to cancel the order</button>
            <div class="w-100"></div>
            <button type="button" class="btn cancelar" data-dismiss="modal" id="cancelar">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="foot">Contact us: +57 310 2105253 - info@restaurant.com - @restaurant</footer>
</body>
</html>
